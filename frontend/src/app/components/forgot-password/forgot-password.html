<div class="page-container">
  <div class="content-area">
    <div class="left-content"></div>

    <div class="right-content">
      <div class="login-card">

        <h1 class="login-title">
          Reset Password <img src="assets/icons/farm-icon.png" class="login-icon">
        </h1>

        <p class="instruction-text">
          Enter your email address and we'll send you a 15-minute link to reset your password.
        </p>

        <form (ngSubmit)="onResetRequest()" #resetForm="ngForm">

          <label>Email Address</label>
          <input type="email"
                 name="email"
                 [(ngModel)]="resetEmail"
                 required
                 email
                 placeholder="username@email.com"
                 #emailField="ngModel"
                 [class.error-input]="emailField.invalid && emailField.touched">

          <div class="error-msg" *ngIf="emailField.invalid && emailField.touched">
            Please enter a valid email address.
          </div>

          <button type="submit"
                  [disabled]="resetForm.invalid"
                  class="signin-btn">
            Send Reset Link
          </button>

        </form>

        <div class="signup-row">
          Remembered your password?
          <a routerLink="/login">Back to Login</a>
        </div>

      </div>
    </div>
  </div>
</div>
