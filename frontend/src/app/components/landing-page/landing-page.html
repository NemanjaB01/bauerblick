<!-- ============================================
     LANDING PAGE CONTAINER
     ============================================ -->
<div class="landing-container">

  <div class="background-image"></div>

  <div class="content-wrapper">

    <div class="logo-container">
      <img src="assets/icons/logo_text.svg" alt="Agriscope" class="agriscope-logo" />
    </div>

    <div class="farmer-character">
      <img src="assets/icons/photo.svg" alt="Farmer" class="farmer-icon" />
    </div>

    <div class="arrow-sign">
      <img src="assets/icons/state.svg" alt="Wooden Sign" class="arrow-sign-bg" />

      <button class="arrow-btn login-arrow" (click)="navigateToLogin()">
        <span class="arrow-text">Login</span>
      </button>

      <button class="arrow-btn register-arrow" (click)="navigateToRegister()">
        <span class="arrow-text">Register</span>
      </button>
    </div>
  </div>
</div>
